<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>this is a tabs</title>
    <style>
        ul,
        li {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .tabs {
            width: 200px;
            margin: auto;
        }

        .tabs>.navs {
            display: flex;
            justify-content: start;
            border-bottom: 1px solid #333;
        }

        .nav {
            flex: 1;
            padding: 6px 4px;
            text-align: center;
            border: 1px solid transparent;
            border-bottom: 0;
            transition: all .1s ease;
            cursor: pointer;
        }

        .nav:hover {
            border-color: blue;
        }

        .nav:active {
            border-color: red;
        }

        .nav.active {
            border-color: red;
        }

        .tab-ct>li {
            display: none;
        }

        .tab-ct>li.active {
            display: block;
        }
    </style>
</head>

<body>


    <div class="tabs">
        <ul class="navs">
            <li class="nav">1</li>
            <li class="nav">2</li>
            <li class="nav">3</li>
        </ul>
        <ul class="tab-ct">
            <li class="content">content 1</li>
            <li class="content">content 2</li>
            <li class="content">content 3</li>
        </ul>
    </div>

    <script src="https://cdn.bootcss.com/jquery/2.2.0/jquery.min.js"></script>

        //高级写法
        class Tabs {
            constructor(selector) {
                this.selector = selector
                this.init()
                this.bindEvents()
            }
            init() {
                this.selector.each(function (index, el) {
                    $(el).children('.nav').children('li').eq(0).addClass('active')
                    $(el).children('.tab-ct').children('li').eq(0).addClass('active')
                })
            }
            bindEvents() {
                this.selector.on('click', '.nav', function () {
                    let $li = $(this)
                    let index = $li.index()
                    let $content = $li.closest('.tabs').find('.tab-ct>li').eq(index)
                    $li.addClass('active').siblings().removeClass('active')
                    $content.addClass('active').siblings().removeClass('active')
                })
            }
        }
        new Tabs($('.tabs'))
        
    </script>
